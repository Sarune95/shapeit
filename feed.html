<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Shape It</title>
</head>
<body>
    <header>
        <h1>Shape It</h1>
        <p>Feedback</p>
    </header>
    <div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

          <label for="email">Email:</label>
            <input type="email" name="email"><br>
          
          <label for="yes_no_radio">Was this article helpful?</label><br>
            <input type="radio" name="text" value="yes" checked>Yes<br>
            <input type="radio" name="text" value="no" checked>No<br>

          <label for="message">Comments:</label><br>
            <input type="text" id="message" name="message"><br>

            <input type="submit">
        </form>
    </div>
     <!--footer-->
     <footer>
        <div>
            <!--footer links-->
            <div>
                Find us on:
                <a href="https://www.facebook.com/" target="_blank" rel="noopener">Facebook</a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener">Instigram</a>
                <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a>
            </div>
            <div>
                Credits:
                <a href=""></a>
            </div>
            <div>
                Links:
                <a href="" ></a>
            </div>
        </div>
        <!--copyright-->
        <p>@ Shape It 2023 | Design By: sharonhews</p>
    </footer>
    <!--end of footer-->
</body>
</html>
