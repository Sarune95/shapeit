<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A yoga website providing information on yoga, different styles of yoga and feedback form for the page.">
    <meta name="keywords" content="yoga, exercise, body, mind, spirit, relax, calm, styles, poses,">
    <meta name="author" content="Sarune Matiukaite">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shape It</title>
</head>
<body>
    <!--Page Logo-->
    <header>
        <div class="header">
            <img id="logo" src="assets/images/logo1.png" alt="yoga freestyle">
            <h1 class="red-glow text-logo">SHAPE IT</h1>
        </div>
    </header>
    <div class="space"></div>
    <!--Navigation-->
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a class="active" href="feed.html">Feedback</a>
    </nav>
    <!--Content-->
    <div class="space"></div>
    <div class="about">
        <form action="submit.html" method="GET">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name..." required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email..." required><br>

            <label for="message">Comments:</label><br>
            <textarea  id="message" name="message" placeholder="Enter Your text..." required></textarea><br>

            <input id="submit" type="submit">
        </form>
    </div>
    <!--End of Content-->
    <!--footer-->
    <footer>
        <hr>
        <div>
            <p>Find us on:</p>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
                <i class="fa-brands fa-twitter"></i></a>
        </div>
        <div>
            <p>Credits:</p>
            <a href="https://snipstock.com/search?q=yoga%20poses&order=&imgType=png&category=&page=4" target="_blank" rel="noopener">Snipstock</a>
        </div>
        <!--copyright-->
        <p>@ Shape It 2023 | Design By: sharonhews</p>
    </footer>
    <!--end of footer-->
    <script src="https://kit.fontawesome.com/353e97d6bd.js" crossorigin="anonymous"></script>
</body>
</html>
